<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            color: red;
        }
        #Hey{
            color: rgb(85, 30, 238);
            text-align: center;
        }
        #Hi{
            color: rgb(104, 201, 49);
            text-align: center;
        }
        .iot-eiei{
            text-decoration: line-through;
        }
        .wee{
           background-color: aquamarine;
        }
        h3.wee{
            font-style: italic;
        }
    </style>
</head>
<body>
        <!-- CSS Selector แบบที่ 5 : Tag/Type/Element.Class Selector -->
        <h1 class="iot-eiei wee">Welcome to SAU</h1>
        <hr />
        <h3 class="iot-eiei">Hello</h3>
        <p>Lorem ipsum dolor sit amet.</p>
        <hr />
        <h3 id="Hey" class="iot-eiei wee">Hey</h3>
        <p>Lorem ipsum dolor sit amet.</p>
        <hr />
        <h3 class="wee">Hi</h3>
        <p id = "Hi">
            Lorem ipsum dolor sit amet.</p>
</body>
</html>
