<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            color: red;
        }
        #Hey{
            color: rgb(85, 30, 238);
            text-align: center;
        }
        #Hi{
            color: rgb(104, 201, 49);
            text-align: center;
        }
    </style>
</head>
<body>
        <!-- CSS Selector แบบที่ 3 : ID Selector -->
        <h1>Welcome to SAU</h1>
        <hr />
        <h3>Hello</h3>
        <p>Lorem ipsum dolor sit amet.</p>
        <hr />
        <h3 id="Hey">Hey</h3>
        <p>Lorem ipsum dolor sit amet.</p>
        <hr />
        <h3>Hi</h3>
        <p id = "Hi">
            Lorem ipsum dolor sit amet.</p>
</body>
</html>
